name: Screenshot Current Build

on:
  workflow_run:
    workflows: ["Generate Book Covers"]
    types:
      - completed
  # Allow manual trigger for fresh snapshots
  workflow_dispatch:

permissions:
  contents: write

jobs:
  screenshot-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Vite app
        run: npm run build
      
      - name: Start preview server (bind to all interfaces)
        run: npm run preview -- --host &

      - name: Wait for server to be ready (checks index content)
        run: |
          # Poll until the preview server serves the app index with the root marker (timeout after 120s)
          for i in {1..120}; do
            if curl -sSf http://localhost:4173/index.html 2>/dev/null | grep -q '<div id="root"'; then
              echo "Server is ready and serving index.html"
              break
            fi
            echo "Waiting for server to be ready... ($i)"
            sleep 1
          done
      
      - name: Take visual records
        id: capture
        uses: ashfordhill/puppeteer-action@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          url: 'http://localhost:4173'
          folder: 'timeline'
          basename: 'screenshot'
          make_gif: 'true'
          gif_name: 'timeline.gif'
          frame_duration: '2'
          scale_width: '1024'
          auto_screenshots: 'false'
      
      - name: Commit screenshots if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          git add timeline/
          if git diff --staged --quiet; then
            echo "No screenshot changes to commit"
          else
            git commit -m "chore: update screenshots and timeline GIF"
            git push origin HEAD:${{ github.ref }}
          fi
      
      - name: Summary
        run: |
          echo "### Screenshots Captured & App Built âœ¨" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Built Vite app with latest changes" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¸ Captured visual records in \`timeline/\` folder" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¬ Generated timeline GIF" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment:** Cloudflare Pages deployment auto-triggered at books.ashhill.dev" >> $GITHUB_STEP_SUMMARY
